# Site settings
title: AI/ML Portfolio
description: Portfolio showcasing AI/ML projects, security research, and publications
author: Your Name
email: your.email@example.com

# Build settings
theme: minima
markdown: kramdown

# GitHub Pages settings
baseurl: ""
url: "https://yourusername.github.io"

# Navigation
header_pages:
  - index.md
  - about/summary.md
  - about/contact.md

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name
  security:
    output: true
    permalink: /security/:name
  publications:
    output: true
    permalink: /publications/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "security"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md

