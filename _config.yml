# Site settings
title: Ari Vedant Jain - AI/ML Portfolio
description: AI Technologist • Agentic AI & Multi-Agent Systems • AI Security & LLM Red Teaming
author: Ari Vedant Jain
email: your.email@example.com

# Build settings
remote_theme: pages-themes/cayman
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# GitHub Pages settings
baseurl: "/aiml-portfolio"
url: "https://ari-vedant-jain.github.io"

# Navigation
header_pages:
  - index.md
  - about/summary.md
  - about/contact.md

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name
  security:
    output: true
    permalink: /security/:name
  publications:
    output: true
    permalink: /publications/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "security"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md

